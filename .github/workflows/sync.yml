name: Sync YouTube playlist to Cloudflare

on:
  schedule:
    - cron: '0 8,20 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          sudo apt-get install ffmpeg -y
          pip install yt-dlp boto3
      - name: Run sync script
        env:
          ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY_ID }}
          SECRET_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          BUCKET: ${{ secrets.R2_BUCKET_NAME }}
          ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
        run: |
          python PythonScripts/sync_script.py
